  }
  function exercicio02(){
    let n = window.prompt("Digite o número do dia da semana. Exemplo: Domingo = 1, Segunda = 2...");
    switch (Number(n)){
      case 1:
        alert("Domingo");
        break;
      case 2:
        alert("Segunda");
        break;
      case 3:
        alert("Terça");
        break;
      case 4:
        alert("Quarta");
        break;
      case 5:
        alert("Quinta");
        break;
      case 6:
        alert("Sexta");
        break;     
      case 7:
        alert("Sábado");
        break;
      default:
        alert("Não tem dia numero "+n+" na minha semana;");
        break;
    }
  }
