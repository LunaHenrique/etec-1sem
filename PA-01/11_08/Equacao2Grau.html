<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equação de Segundo Grau</title>
</head>
<body>
<h1>Calculadora de equação de segundo grau</h1>
<p>Digite o valor dos termos nos popups acima, e receba o(os) resultados em seguida</p>
<button onclick="equacao2Grau()">Começar</button>
<script>
  function equacao2Grau () {
    console.log("Inicio do teste");
    let t1, t2, t3, delta, x1, x2;

    /*imput t1, t2, t3 */
    t1 = window.prompt("Digite o primeiro termo");
    t2 = window.prompt("Digite o segundo termo");
    t3 = window.prompt("Digite o terceiro termo");

    /*Calculo do Delta */
    delta = t2**2 - (4 * t1 * t3 );
    console.log("Delta da equação é: "+delta);
    

    if(delta < 0){
      console.log("Portanto não há solução para essa equação");
    } else {
      delta = Math.sqrt(delta);
      console.log("A raiz de delta é "+delta);
      x1 = ((t2 * -1) + delta) / (2 * t1);
      console.log("x1 é "+x1);
      x2 = ((t2 * -1) - delta) / (2 * t1);
      console.log("x2 é "+x2);
      if(x1 != x2){
        console.log("A equação tem dois resultados, e eles são: " + x1 + " e " + x2 + ".");
      } else {
        console.log("A equação tem apenas um resultado e ele é: " + x1 + ".");
      }
    }
    console.log("Fim do teste");
  }
</script>
</body>
</html>
