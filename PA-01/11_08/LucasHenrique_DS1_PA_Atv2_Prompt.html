<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade PA só alert</title>
</head>
<body>
<script>
  let nome = window.prompt("Qual o seu nome?");
  let idade = window.prompt("Qual é a sua idade?");
  let instituicao = window.prompt("Qual a instituição que você estuda?")
  let local = window.prompt("Qual é o local em que você estuda?")

  alert("Meu nome é " + nome + ", tenho " + idade + " anos. A instituição em que estudo é a " + instituicao + " e o meu local de estudo é na/no " + local + ".");
</script>
</body>
</html>
